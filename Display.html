<!DOCTYPE html>
<html lang="th">
<head>
    <title>Display Screen (Monitor Mockup) - Online</title>
    <style>
        /* CSS สำหรับจัดรูปแบบหน้าจอหลัก */
        body { 
            background-color: #000; 
            color: white; 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }
        .display-container { 
            width: 80%; 
            height: 80%; 
            text-align: center; 
            border: 5px solid #ff4500; 
            box-shadow: 0 0 50px #ff4500; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-around; 
            align-items: center; 
            transition: opacity 1s ease-in-out; 
        }
        .photo-display { 
            width: 100%; 
            max-height: 70%; 
            overflow: hidden; 
            border-radius: 10px; 
        }
        .photo-display img { 
            width: auto; 
            max-height: 100%; 
            max-width: 100%; 
            object-fit: cover; 
            border-radius: 10px; 
        }
        .text-info { 
            margin-top: 20px; 
            font-size: 2em; 
        }
        .username { 
            font-weight: bold; 
            color: #1da1f2; 
        }
        .no-data { 
            font-size: 3em; 
            color: gray; 
        }
    </style>
</head>
<body>

    <div class="display-container" id="displayContainer">
        <div class="photo-display">
            <img id="currentPhoto" src="" alt="รูปภาพจากลูกค้า">
        </div>
        <div class="text-info">
            <span id="currentMessage"></span>
            <br>
            <span class="username">IG: <span id="currentUsername"></span></span>
        </div>
        <div class="no-data" id="noDataMessage" style="display:none;">
            สแกน QR Code เพื่อส่งรูปขึ้นจอได้เลย!
        </div>
    </div>

    <script>
        // *** แก้ไขตรงนี้: ใส่ Web App URL ของคุณ ***
        const WEB_APP_URL = "URL ที่คุณคัดลอกมา"; 

        let currentIndex = 0;
        let queueData = []; 

        const displayContainer = document.getElementById('displayContainer');
        const photoElement = document.getElementById('currentPhoto');
        const messageElement = document.getElementById('currentMessage');
        const usernameElement = document.getElementById('currentUsername');
        const noDataMessage = document.getElementById('noDataMessage');

        // ฟังก์ชันดึงข้อมูลจาก Apps Script (doGet)
        function fetchQueue() {
            fetch(WEB_APP_URL)
            .then(response => response.json())
            .then(data => {
                queueData = data.queue.reverse(); // ดึงข้อมูลและกลับลำดับ (เพื่อให้แสดงรูปที่ส่งมาล่าสุดก่อน)
                if (currentIndex >= queueData.length) {
                    currentIndex = 0; 
                }
            })
            .catch(error => {
                console.error('Error fetching queue:', error);
            });
        }
        
        // ฟังก์ชันสำหรับหมุนเวียนและแสดงผล
        function updateDisplay() {
            if (queueData.length === 0) {
                // ไม่มีข้อมูล
                displayContainer.style.opacity = '0';
                setTimeout(() => {
                    noDataMessage.style.display = 'block';
                    photoElement.style.display = 'none';
                    messageElement.textContent = '';
                    usernameElement.textContent = '';
                    displayContainer.style.opacity = '1';
                }, 1000);
